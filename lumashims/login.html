<body> 
    <div class="mainLogin">
        <div class="leftLogin">
            <h1 class="loginTitle">
                Faça login!<br> E entre para o nosso time!
            </h1>
            <h1 class="cadastroTitle transitionClose">Faça o Cadastro!<br>E se torne do nosso time!</h1>
            
            <img class="leftLoginImage" src="assets/coach.svg" alt="">
            <img class="leftCadastroImage transitionClose" src="assets/register.svg" alt="">
        </div>

        <div class="rightLogin">
            <div class="cardLogin transitionOpen">
                <h1>Login</h1>

                <ul class="logIcon">
                    <li href="#"><i class="fab fa-google"></i></li>
                    <li href="#"><i class="fab fa-facebook"></i></li>
                    <li href="#"><i class="fab fa-linkedin"></i></li>
                </ul>
                
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <span class="icon"><i class="fa-thin fa-envelope"></i></span>
                    <input type="text" name="usuarioInput" placeholder="Usuário">
                </div>
                
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senhaInput" placeholder="Senha">
                </div>

                <button class="btnLogin">Entrar</button>
                
                <p>Não tem conta? <strong class="textToCadastro" onclick="cadastro()">Crie uma!</strong></p>
                
                <a class="alteraSenha" href="#">Esqueceu a senha?</a>
                    
            </div>

            <div class="cardCadastro transitionClose">

                    <h1>Cadastro</h1>
    
                    <ul class="cadIcon">
                        <li href="#"><i class="fab fa-google"></i></li>
                        <li href="#"><i class="fab fa-facebook"></i></li>
                        <li href="#"><i class="fab fa-linkedin"></i></li>
                    </ul>
                    
                    <div class="infoCadastro">

                        <div class="textfield">
                            <label for="usuarioCadastro">Nome de Usuário</label>
                            <input type="text" name="usuario" placeholder="Usuário">
                        </div>
                        
                        <div class="textfield">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Email">
                        </div>
                    
                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Senha">
                        </div>
                        
                        <div class="textfield">
                            <label for="senha">Confirme a senha</label>
                            <input type="password" name="senhaVerify" placeholder="Senha">
                        </div>
                    
                </div>

                <button class="btnRegistro">Cadastrar</button>
                
                <p class="pToLogin">Já possui conta? <strong class="textToLogin" onclick="login()">Faça login.</strong></p>
                    
                </div>
            </div>

    </div>

    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
    <noscript>Você precisa de JavaScript para abrir a página</noscript>
